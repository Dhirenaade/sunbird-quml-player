<div class="button-container">
  <button class="arrow-button" (click)="prevSlide()"><span aria-hidden="true"
      class="icon-prev carousel-control-prev-icon">
    </span></button>
  <button class="arrow-button" (click)="nextSlide()"><span aria-hidden="true"
      class="icon-next carousel-control-next-icon"></span></button>
</div>
  <carousel [interval]="slideInterval" [showIndicators]="showIndicator"
    [noWrap]="noWrapSlides" #car [hidden]="endPageReached">
    <slide *ngFor="let question of questions;">
      <div *ngIf="question.questionType === 'reference'">
        <quml-sa [questions]='question.data' [identifier]="question.id" id={{question.id}}></quml-sa>
      </div>
      <div *ngIf="question.questionType === 'mcq'">
        <quml-mcq [questions]='question.data' [identifier]="question.id" id={{question.id}}></quml-mcq>
      </div>
    </slide>  
  </carousel>
  <quml-endpage [hidden]="!endPageReached"></quml-endpage>
