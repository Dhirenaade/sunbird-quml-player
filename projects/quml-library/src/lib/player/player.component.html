<div class="quml-header">
  <div class="row">
    <div class="col col-2">
      <!-- <img class="quml-menu" src="../../assets/menu - material.png"/> -->
    </div>
    <div class="col col-5">
      <div class="quml-header-text">
        Unit 2 ,Triangles and Rectangles
      </div>
    </div>
    <!-- <div class="col col-2">
      <div class="quml-timer">O 03:78</div>
    </div> for timeer need to be discussed--> 
    <div class="col col-5">
      <span class="quml-button-container">
        <button type="button" class="button quml-button" (click)="prevSlide()">
          <span aria-hidden="true" class="icon-prev carousel-control-prev-icon">
          </span> 
          <!-- <img class="quml-menu" src="../../assets/chevron_left.png"/> -->
        </button>
        <button type="button" class="button quml-button" (click)="nextSlide()">
          <span aria-hidden="true" class="icon-next carousel-control-next-icon"></span> 
          <!-- <img class="quml-menu" src="../../assets/chevron_right - material.png"/> -->
       </button>
      </span>
    </div>
  </div>
</div>

<!-- <quml-header  [questions]='question.data' (nextSlideClicked) = "nextSlide($event)"></quml-header> -->

<carousel [interval]="slideInterval" [showIndicators]="showIndicator" [noWrap]="noWrapSlides" #car
  [hidden]="endPageReached">
  <slide *ngFor="let question of questions">
    <div *ngIf="question.questionType === 'reference'">
      <quml-sa [questions]='question.data' [identifier]="question.id" id={{question.id}}></quml-sa>
    </div>
    <div *ngIf="question.questionType === 'mcq'">
      <quml-mcq [questions]='question.data' (optionSelected)="getOptionSelected($event)" [identifier]="question.id"
        id={{question.id}}></quml-mcq>
    </div>
  </slide>
</carousel>
<!-- [hidden]="!endPageReached" -->
<quml-endpage *ngIf="endPageReached" [scoreSummary]="scoreSummary"></quml-endpage>
<div class="quml-card" *ngIf="showAlert">
  <div class="quml-card-title">
    <p>Alert</p>
  </div>
  <div class="quml-card-body">
    <p class="wrong">you have selected a wrong option</p>
    <!-- <p class="right">you have selected a right option</p> -->
  </div>
  <div class="quml-card-button-section">
    <div class="quml-button-container">
      <button (click)="showAlert = false;"> Retry </button>
    </div>
    <div class="button-container">
      <button (click)="skip()"> Skip </button>
    </div>
    <!-- <div class="button-container">
      <button> Next </button>
    </div> -->
  </div>
</div>
