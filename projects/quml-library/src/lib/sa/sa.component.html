<div class="mcq" *ngIf="layout=='Default'">
  <div class="question">
    <div class="icon">
      <img
        src="https://9b16f79ca967fd0708d1-2713572fef44aa49ec323e813b06d2d9.ssl.cf2.rackcdn.com/1140x_a10-7_cTC/questionmark1-1563038597.jpg" />
    </div>
    <div class="mcqText" [innerHTML]="shortAnswerQuestion"></div>
  </div>
  <div class="options">
    <div class="mcq-option" [innerHTML]="ShortAnswerSolution"></div>

  </div>
</div>
<!--Multi view-->

<div class="mcq" *ngIf="layout=='Multi'">
  <div class="question">
    <div class="icon">
      <img
        src="https://9b16f79ca967fd0708d1-2713572fef44aa49ec323e813b06d2d9.ssl.cf2.rackcdn.com/1140x_a10-7_cTC/questionmark1-1563038597.jpg" />
    </div>
    <div class="mcqText" [innerHTML]="shortAnswerQuestion"></div>
  </div>
  <div class="options">
    <div class="mcq-option odd" [innerHTML]="ShortAnswerSolution"></div>
  </div>
</div>

<!--coloumn-->

<div class="mcq" *ngIf="layout=='Column'">
  <div class="question column-block">
    <div class="icon">
      <img
        src="https://9b16f79ca967fd0708d1-2713572fef44aa49ec323e813b06d2d9.ssl.cf2.rackcdn.com/1140x_a10-7_cTC/questionmark1-1563038597.jpg" />
    </div>
    <div class="mcqText" [innerHTML]="shortAnswerQuestion"></div>
  </div>
  <div class="options column-block">
    <div class="mcq-option" [innerHTML]="ShortAnswerSolution"></div>
  </div>
</div>


<!-- <quml-layoutstrip (onlayoutChange)='switchLayout($event)'></quml-layoutstrip> -->

<div class="container">
  <div class="subjective-question-text">Question</div>
  <div class="quml-sujective-question-section" *ngIf="layout=='new'">
    <div class="qa-section" [innerHTML]="shortAnswerQuestion">
      <!--this is the question section-->
    </div>

  </div>
  <div class="btn-container">
    <button class="answer-button" (click)="showedAnswer = true;">Show Answer</button>
  </div>
  <div class="subjective-answer-text">Answer</div>
  <div class="quml-sujective-answer-section" [ngClass]="showedAnswer? 'quml-sujective-answer-section': 'quml-sujective-answer-section blurred'">
    <div class="qa-section">
      <div [innerHTML]="ShortAnswerSolution" *ngIf="!imageUrl && !videoUrl">
        <!-- this is the solution section -->
      </div>
      <!-- <div  class="solution-explain">
        (ii) was following
        <p class="answer-text">Solution/Explaination</p>
        <div class="border-bottom"></div>
        <p [innerHTML]="ShortAnswerSolution">
           Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore
          magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo

          pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est
          laborum. 
        </p>

      <div class="solution-and-image" *ngIf="imageUrl">
        <p class="answer-text">Solution/Explaination</p>
        <div class="border-bottom"></div>
        <div class="wrapper">
          <div class="image-container">
            <img src={{imageUrl}} style="width: 100%;
            height: 100%;">
          </div>
          <div class="solution-text" [innerHTML]="ShortAnswerSolution">
          </div>
        </div>
      </div>
      <div class="solution-and-image" *ngIf="videoUrl">
        <p class="answer-text">Solution/Explaination</p>
        <div class="border-bottom"></div>
        <div class="wrapper">
          <div class="video-container">
            <video width="100%" controls>
              <source src={{videoUrl}} type="video/mp4">
              <source src={{videoUrl}} type="video/ogg">
              Your browser does not support HTML5 video.
            </video>
          </div>
          <div class="solution-text" [innerHTML]="ShortAnswerSolution">
            <!-- understand the solutin and mixtrue play the video -->
            <div class="button-container">
              <button class="quml-outline-button">Play Video</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
