<div class="mcq" *ngIf="layout=='Default'">
  <div class="question">
    <div class="icon">
      <img
        src="https://9b16f79ca967fd0708d1-2713572fef44aa49ec323e813b06d2d9.ssl.cf2.rackcdn.com/1140x_a10-7_cTC/questionmark1-1563038597.jpg" />
    </div>
    <div class="mcqText" [innerHTML]="shortAnswerQuestion"></div>
  </div>
  <div class="options">
    <div class="mcq-option" [innerHTML]="ShortAnswerSolution"></div>

  </div>
</div>
<!--Multi view-->

<div class="mcq" *ngIf="layout=='Multi'">
  <div class="question">
    <div class="icon">
      <img
        src="https://9b16f79ca967fd0708d1-2713572fef44aa49ec323e813b06d2d9.ssl.cf2.rackcdn.com/1140x_a10-7_cTC/questionmark1-1563038597.jpg" />
    </div>
    <div class="mcqText" [innerHTML]="shortAnswerQuestion"></div>
  </div>
  <div class="options">
    <div class="mcq-option odd" [innerHTML]="ShortAnswerSolution"></div>
  </div>
</div>

<!--coloumn-->

<div class="mcq" *ngIf="layout=='Column'">
  <div class="question column-block">
    <div class="icon">
      <img
        src="https://9b16f79ca967fd0708d1-2713572fef44aa49ec323e813b06d2d9.ssl.cf2.rackcdn.com/1140x_a10-7_cTC/questionmark1-1563038597.jpg" />
    </div>
    <div class="mcqText" [innerHTML]="shortAnswerQuestion"></div>
  </div>
  <div class="options column-block">
    <div class="mcq-option" [innerHTML]="ShortAnswerSolution"></div>
  </div>
</div>


<!-- <quml-layoutstrip (onlayoutChange)='switchLayout($event)'></quml-layoutstrip> -->

<div class="subjective-container">
  <div class="subjective-question-text">Question</div>
  <div class="quml-sujective-question-section" *ngIf="layout=='new'">
    <div class="quml-subjective-qa-section" [innerHTML]="shortAnswerQuestion">
      <!--this is the question section-->
    </div>

  </div>
  <div class="subjective-quml-btn-container">
    <button class="answer-button" (click)="showedAnswer = true;">Show Answer</button>
  </div>
  <div class="answer-container" [ngClass]="showedAnswer? 'answer-container blurr-out': 'answer-container blurr-in'">
    <div class="quml-sm-text">Answer</div>
    <div class="quml-sujective-answer-section">
      <div class="quml-subjective-qa-section">
        <div [innerHTML]="ShortAnswerSolution" *ngIf="!imageUrl && !videoUrl">
          <!-- this is the solution section -->
        </div>
        <div class="quml-solution-and-image" *ngIf="imageUrl">
          <div class="quml-subjective-answer" [innerHTML]="ShortAnswerSolution">
          </div>
          <p class="quml-subjective-solution-header">Solution/Explaination</p>
          <div class="border-bottom"></div>
          <div class="wrapper">
            <div class="image-container">
              <img src={{imageUrl}} style="width: 100%;
            height: 100%; max-width: 100%;" (click)="showImagePopup = true">
            </div>
            <div class="quml-subjective-solution" [innerHTML]="ShortAnswerSolution">
            </div>
          </div>
        </div>
        <div class="quml-solution-and-image" *ngIf="videoUrl">
          <div class="subjective-answer-section" [innerHTML]="ShortAnswerSolution">
          </div>
          <p class="quml-subjective-solution-header">Solution/Explaination</p>
          <div class="border-bottom"></div>
          <div class="wrapper">
            <div class="video-container">
              <video width="100%" controls>
                <source src={{videoUrl}} type="video/mp4">
                <source src={{videoUrl}} type="video/ogg">
                Your browser does not support HTML5 video.
              </video>
            </div>
            <div class="quml-subjective-solution" [innerHTML]="ShortAnswerSolution">
              <!-- understand the solutin and mixtrue play the video -->
              <div class="button-container">
                <button class="quml-outline-button">Play Video</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
