<!-- Default Layout-->
<div class="mcq" *ngIf="layout=='Default'">
    <div class="question collapsible" [ngClass]="isExpanded == true?'':'end'" #question>
            <div class="mcqText" #question [innerHTML]="mcqQuestion"></div>
    </div>
    <span (click)="toggleCollapse()">{{isExpanded == true?'collapsible':'Expand'}}</span>
    <div class="options">
        <div *ngFor="let mcqOption of mcqOptions" [ngClass]="(mcqOption.selected==true)?'mcq-option selected':'mcq-option'" class="" [innerHTML]="mcqOption.optionHtml" (click)="onOptionSelect($event,mcqOption)">

        </div>
    </div>        
</div>
<!-- End of Default Layout-->

<!-- Multi Option Layout-->
<div class="mcq" *ngIf="layout=='Multi'">
        <div class="question collapsible" #question>
                <div class="mcqText" #question [innerHTML]="mcqQuestion"></div>
        </div>
        <div class="options">
            <div *ngFor="let mcqOption of mcqOptions | slice:0:2" class="mcq-option odd" [ngClass]="{selected: mcqOption.selected==true}" [innerHTML]="mcqOption.optionHtml" (click)="onOptionSelect($event,mcqOption)">
            </div>
            <div *ngFor="let mcqOption of mcqOptions | slice:2:4" class="mcq-option even" [ngClass]="{selected: mcqOption.selected==true}" [innerHTML]="mcqOption.optionHtml" (click)="onOptionSelect($event,mcqOption)">
            </div>
        </div>        
</div>
<!-- Multi Option Layout-->

<!-- Multi Column Layout-->
<div class="mcq" *ngIf="layout=='Column'">
        <div class="question column-block collapsible" #question>
                <div class="mcqText" #question [innerHTML]="mcqQuestion"></div>
        </div>
        <div class="options column-block">
            <div *ngFor="let mcqOption of mcqOptions" [ngClass]="(mcqOption.selected==true)?'mcq-option selected':'mcq-option'" class="" [innerHTML]="mcqOption.optionHtml" (click)="onOptionSelect($event,mcqOption)">

            </div>
        </div>        
</div>
<!-- Multi Column Layout-->
