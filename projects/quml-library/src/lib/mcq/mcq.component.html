<!-- Default Layout-->
<div class="quml-mcq" *ngIf="layout=='DEFAULT'">
    <quml-mcq-question [mcqQuestion]="mcqQuestion" [layout]="layout" (showPopup)="showPopup()"></quml-mcq-question>
    <quml-mcq-option [mcqOptions]="mcqOptions" [layout]="layout" (optionSelected)="onOptionSelect($event,selectedOptionTarget)"
    (showPopup)="showPopup()"></quml-mcq-option>
</div>
<!-- End of Default Layout-->
<!--Image Grid Layout-->
<div class="quml-mcq" *ngIf="layout=='IMAGEGRID'">
    <quml-mcq-question [mcqQuestion]="mcqQuestion" [layout]="layout" ></quml-mcq-question>
    <quml-mcq-option [mcqOptions]="mcqOptions" [layout]="layout" (optionSelected)="onOptionSelect($event,selectedOptionTarget)"></quml-mcq-option>
</div>
<!--End of Grid Layout-->
<!--Image Multi Grid Layout-->
<div class="quml-mcq" *ngIf="layout=='MULTIIMAGEGRID'">
    <quml-mcq-question [mcqQuestion]="mcqQuestion" [layout]="layout" ></quml-mcq-question>
    <quml-mcq-option [mcqOptions]="mcqOptions" [layout]="layout" (optionSelected)="onOptionSelect($event,selectedOptionTarget)"></quml-mcq-option>
</div>
<!--End of Image Multi Grid Layout-->
<!--Image QA Grid Layout-->
<div class="quml-mcq" *ngIf="layout=='IMAGEQAGRID'">
    <quml-mcq-question [mcqQuestion]="mcqQuestion" [layout]="layout" ></quml-mcq-question>

</div>
<!--End of Image QA Grid Layout-->
<!--Image QOption Layout-->
<div class="quml-mcq" *ngIf="layout=='IMAGEQOPTION'">
    
    <quml-mcq-option [mcqOptions]="mcqOptions" [layout]="layout" (optionSelected)="onOptionSelect($event,selectedOptionTarget)"></quml-mcq-option>
</div>

<!--End of Image QOption Layout-->
<quml-quml-popup *ngIf="showQumlPopup" (popUpClose)="closePopUp()"></quml-quml-popup>
