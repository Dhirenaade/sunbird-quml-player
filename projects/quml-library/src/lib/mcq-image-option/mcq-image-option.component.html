<div class="quml-mcq-option-card" (click)="optionClicked(mcqOption)" [ngClass]="(mcqOption?.selected==true)?'quml-mcq-option-card image-option-selected':'quml-mcq-option-card'">
  <div class="option-image">
    <img src="https://via.placeholder.com/54">
    <span class="icon-zommin" (click)="showQumlPopup = true;"></span>
  </div>
  <div class="option" *ngIf="mcqQuestion" [innerHTML]="mcqQuestion"></div>
  <div class="option" [ngClass]="(mcqOption?.selected==true)?'option selected-option-text':'option'" *ngIf="mcqOption" 
   [innerHTML]="mcqOption?.optionHtml"></div>
</div>
<quml-quml-popup *ngIf="showQumlPopup" (popUpClose)="closePopUp()"></quml-quml-popup>
